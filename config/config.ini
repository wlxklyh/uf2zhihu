[basic]
output_dir = ./projects
temp_dir = ./temp
cache_dir = ./cache
log_level = INFO
max_retries = 3
enable_cache = true

[step1_download]
quality = best
format = mp4
audio_format = wav

[step2_transcribe]
model = base
language = en
output_format = srt

[step4_screenshots]
time_offsets = 0.0
image_format = png
image_quality = 95
resolution = 1280x720
max_workers = 4
batch_size = 50

[step5_markdown]
template_file = templates/markdown_template_en.md
include_timestamps = true
image_width = 800
language = en

[step6_prompt]
template_file = templates/prompt_template.txt
optimization_focus = clarity,flow,engagement

[web]
host = 0.0.0.0
port = 5000
debug = true
