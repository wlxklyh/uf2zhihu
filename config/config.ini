[basic]
output_dir = ./projects
temp_dir = ./temp
cache_dir = ./cache
log_level = INFO
max_retries = 3
enable_cache = true

[step1_download]
quality = best
format = mp4
audio_format = wav
download_timeout = 1200
progress_timeout = 300
retry_attempts = 2
show_detailed_progress = true
progress_update_interval = 2

[step2_transcribe]
model = base
language = en
output_format = srt
transcribe_speed_factor = 0.15
progress_heartbeat_interval = 30
progress_update_interval = 5
transcribe_timeout_factor = 10
use_fp16 = false
show_detailed_progress = true

[step3_screenshots]
time_offsets = 0.0
image_format = png
image_quality = 95
resolution = 1280x720
max_workers = 4
batch_size = 50

[step4_markdown]
template_file = templates/markdown_template_en.md
include_timestamps = true
image_width = 800
language = en

[step5_prompt]
template_file = templates/prompt_template.txt
optimization_focus = clarity,flow,engagement

[step6_zhihu]
cookie_file = ./config/zhihu_cookies.json
qrcode_timeout = 300
login_poll_interval = 2
image_upload_timeout = 30
publish_timeout = 60
default_topics = 

[web]
host = 0.0.0.0
port = 5000
debug = false
